<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Plan - Gym App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Edit Plan</h1>
        <div class="plan-form">
            <input type="text" id="plan-name" placeholder="Plan Name">
        </div>
        <div id="day-list">
            <!-- Days will be listed here -->
        </div>
        <div class="plan-actions">
            <button id="add-day-btn">Add Day</button>
            <button id="save-plan-btn">Save Plan</button>
            <a href="create-plan.html">Back to Create Plan</a>
        </div>
    </div>
    <script src="edit-plan.js"></script>
</body>
</html>
